<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputText value="Nombre Curso"/> <h:inputText value="#{ct.curso}"></h:inputText>
            <h:commandButton value="Buscar" actionListener="#{ct.consultaCurso}"></h:commandButton>
            <h:dataTable value="#{ct.cursitos}" var="cursito" border="1" >
                <h:column >
                    <f:facet name="header">IdCurso</f:facet>                        
                        <h:outputText value="#{cursito.idCurso}"></h:outputText>                                      
                </h:column>
                <h:column>
                   <f:facet name="header">Nombre</f:facet>                        
                        <h:outputText value="#{cursito.nombre}"></h:outputText>                                    
                </h:column>
                <h:column>
                   <f:facet name="header">Cupos</f:facet>                        
                        <h:outputText value="#{cursito.cupo}"></h:outputText>                    
                </h:column>
                <h:column>
                    <h:commandLink value="Aprimeme!!" actionListener="#{ct.EventCupoDeLosNombres}">
                        <f:attribute name="atributito" value="#{cursito.idCurso}"/>
                    </h:commandLink>
                </h:column>
                
            </h:dataTable>
            <h:dataTable value="#{ct.alubnitos}" border="1" var="alumnito">
                <h:column >
                    <f:facet name="header">Nombre</f:facet>                        
                    <h:outputText value="#{alumnito.nombre}"></h:outputText>                                      
                </h:column>
                <h:column>
                   <f:facet name="header">Documento</f:facet>                        
                   <h:outputText value="#{alumnito.documento}"></h:outputText>                                    
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
